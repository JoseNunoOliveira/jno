<h1><em>L'Abate Portoghese</em></h1>

<ul>
<li data-marpit-fragment="1">
<p>Abott <strong>António da Costa</strong> (1714-1780?) was a Portuguese musician who, born in the Porto region, left the country in 1749 for Rome.</p>
</li>
<li data-marpit-fragment="2">
<p>Travelling to Venice and Paris, he eventually settled in Vienna, where he is thought to have died around 1780.</p>
</li>
<li data-marpit-fragment="3">
<p>Misantrope, he despised the positions offered to him, living most of his life in poverty.</p>
</li>
<li data-marpit-fragment="4">
<p>His intelligence and idiosincratic behaviour attracted the attention of the high nobility, in whose salons he sometimes played his compositions for violin or guitar.</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./costa-01.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="3" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1><em>L'Abate Portoghese</em></h1>

<p>Documented musical connections in Italy and Vienna (among others).</p>
</section>

<ul>
<li data-marpit-fragment="1">13 Letters (1750-1780) published by J. Vasconcelos (1879)</li>

<h1>1749-1750</h1>

<blockquote>
<p>&quot;<em>Pedi um passaporte em Santiago e não mo deram (...) e duas vezes estive preso (...) não posso dizer n'uma carta o que passei em quatro mezes (...) de vida de novellas (...)</em>&quot;</p>
</blockquote>
<p>(Letter I, 1750)</p>
</section>

<h1>Rome   (1749-1754)</h1>

<p>At <a href="http://www.ipsar.org/"><em>Sant’Antonio dei Portoghesi</em></a></p>
<blockquote>
<p>&quot;<em>(...) estou conego com casa e cama, e cozinha de casa, e três mil réis cada mez pela cantarola (...)</em>&quot;</p>
</blockquote>
<p>(Letter VII, 1754)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./canoni.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="7" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Rome   (1749-1754)</h1>

<p>Trios sent to Porto:</p>
<blockquote>
<p>“<em>(…) here are two [trios] to join the others and make half a dozen</em>” (“<em>ahi vão dous para ajustar com os outros a meia duzia</em>”).</p>
</blockquote>
<p>(Letter II, 28-2-1752)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./canoni.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="8" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Rome   (1750-1754)</h1>

<p>Trios sent to Porto:</p>
<blockquote>
<p>“<em>(...) os outros que lá estão são mais enternecidos; estes são melhores para quando uma pessoa tem o coração mais aliviado de amores, mas nem por isso deixam de confortar o peito</em>&quot;.</p>
</blockquote>
<p>(Letter II, 28-2-1752)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./Pietro_Nardini.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="9" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Rome   (1750-1754)</h1>

<blockquote>
<p>&quot;<em>O Bravo de Leorne chama-se o Senhor <a href="https://en.wikipedia.org/wiki/Pietro_Nardini">Nardini</a>; acompanhei-lhe quatro sonatas a solo em casa do Cardeal Spinelli que está aqui vezinho (...)</em>&quot;</p>
</blockquote>
<p>(Letter III, 1752)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./Ospedali_degli_incurabili.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="10" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Venice (1761-1766)</h1>

<p>1760 - all Portuguese to leave Rome (diplomatic crisis)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./tartini.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="11" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Tartini to Martini</h1>

<blockquote>
<p>&quot;<em>What Your Reverence now writes to me about Signor Don Antonio Costa (this is his surname) does not surprise me; for you can imagine that the initial impact of such a novelty, namely this attempt at a music always in inversion, we have received here with much greater force from his guitar, where the effect is truly unique (...)</em>&quot;</p>
</blockquote>
<blockquote>
<p>&quot;<em>He is a patron and friend of mine</em>&quot;.</p>
</blockquote>
<p>Letter 162. Padua, 20 Sep. 1766</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./tartini.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="12" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Tartini to Martini</h1>

<blockquote>
<p>&quot;<em>From Signor Dottor Antonio Costa I have received, as per your order, three compositions of him: a solo, a duet and a trio. I ask Your Reverence to instruct me on how to send them to you, and you shall be obeyed. He has had the pleasure and honour of serving you, and is full of esteem and admiration for Your Reverence (...)</em>&quot;</p>
</blockquote>
<p>Letter 165. Padua, 17 Oct. 1766</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./B.A4.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="13" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Tartini: Sonate B.A4 &quot;Chitarra portoghese&quot;</h1>

<p>Inscription on <a href="https://opac.rism.info/metaopac/search?View=rism&amp;id=138631&amp;View=rism">Berkeley</a>'s manuscript copy:</p>
<blockquote>
<p>&quot;<em>Sonata à Violino, e Basso / Del / Sig.r Giuseppe Tartini / Composta dal <a href="http://Medes.mo">Medes.mo</a> / Sopra lo stile che suona / il Prette dalla Chitarra / Portoghese</em>&quot;)</p>
</blockquote>
<p><em>(&quot;in the style sounding like the guitar of the Portuguese priest&quot;)</em></p>
<p>Aside: Berlin's copy, Andante.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:62%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./View_of_Vienna_from_the_Belvedere.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="38%" height="720"><section id="14" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:62%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1772-1780)</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./lafoes.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="15" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Charles Burney (Vienna, 1772)</h1>

<p>From his travel diary (pag. <a href="https://books.google.pt/books?id=a0lptAEACAAJ&amp;printsec=frontcover&amp;hl=pt-PT&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q=259&amp;f=false">259</a>):</p>
<blockquote>
<p>&quot;<em>But before we set out, the <strong>duke of Braganza</strong> (...) came in; lord Stormont did me the honour to present me to his highness, who is an excellent judge of music (...)</em>&quot;</p>
</blockquote>
<blockquote>
<p>&quot;<em>His royal highness gave me an account of a Portuguese Abbé (...)</em> [who is] <em>a kind of Rousseau, but still more original (...)</em>&quot;</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./Charles_Burney.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="16" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Charles Burney (Vienna, 1772)</h1>

<p>From his travel diary (pag. <a href="https://books.google.pt/books?id=a0lptAEACAAJ&amp;printsec=frontcover&amp;hl=pt-PT&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q=287&amp;f=false">287</a>):</p>
<blockquote>
<p><em>&quot;This Abate is the extraordinary musician that I mentioned before who disdaining to follow the steps of others has struck out a new road both as composer and performer which it is wholly impossible to describe (...)&quot;</em></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./burney-rameau.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="17" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1772)</h1>

<p>Burney (page <a href="https://books.google.pt/books?id=a0lptAEACAAJ&amp;printsec=frontcover&amp;hl=pt-PT&amp;source=gbs_ge_summary_r&amp;cad=0#v=snippet&amp;q=261&amp;f=false">261</a>):</p>
<blockquote>
<p><em>&quot;(...) he is a professed enemy to the system of Rameau, and thinks the Basse Fondamentale the most absurd of all inventions (...)&quot;</em></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./stormont.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="18" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1772-09-04)</h1>

<p>Burney (pag. <a href="https://books.google.pt/books?id=a0lptAEACAAJ&amp;printsec=frontcover&amp;hl=pt-PT&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q=287&amp;f=false">287</a>):</p>
<blockquote>
<p>&quot;<em>The musical party which dined today at lord <a href="https://en.wikipedia.org/wiki/David_Murray,_2nd_Earl_of_Mansfield#Public_life">Stormont</a>'s was select and in the highest degree entertaining and pleasing. It consisted of the Prince Poniatowski, duke of Braganza, the Portuguese minister, count and countess Thun, M. L'Augier, the chevalier madame and mademoiselle Gluck, the Abate Costa &amp;c.&quot;</em></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./burney-costa.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="19" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1772-09-04)</h1>

<p>Burney (pag. <a href="https://books.google.pt/books?id=a0lptAEACAAJ&amp;printsec=frontcover&amp;hl=pt-PT&amp;source=gbs_ge_summary_r&amp;cad=0#v=snippet&amp;q=282&amp;f=false">282</a>):</p>
<blockquote>
<p><em>&quot;(...) all I can say of his productions is that in them melody is less attended to than harmony and uncommon modulation;  and that the time is always difficult to make out from the great number of ligatures and fractions. (...)&quot;</em></p>
</blockquote>
<blockquote>
<p>&quot;<em>He played two movements on his guitar before dinner the subjects of which as nearly as I can remember were these:</em>&quot;</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./gluck.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="20" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1772-09-04)</h1>

<p>Burney (pag. <a href="https://books.google.pt/books?id=a0lptAEACAAJ&amp;printsec=frontcover&amp;hl=pt-PT&amp;source=gbs_ge_summary_r&amp;cad=0#v=snippet&amp;q=290&amp;f=false">290</a>):</p>
<blockquote>
<p><em>&quot;(...) I sat between this Abate and the chevalier <a href="https://en.wikipedia.org/wiki/Christoph_Willibald_Gluck">Gluck</a>, during dinner, and we all three talked more than we eat (...)&quot;</em></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./duet.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="21" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1772-09-04)</h1>

<p>Burney (pag. <a href="https://books.google.pt/books?id=a0lptAEACAAJ&amp;printsec=frontcover&amp;hl=pt-PT&amp;source=gbs_ge_summary_r&amp;cad=0#v=snippet&amp;q=292&amp;f=false">292</a>):</p>
<blockquote>
<p><em>&quot;(...) After dinner, a duet, for two violins, by the Abate, was tried by himself and M. Startzel, an excellent player;</em>&quot;</p>
</blockquote>
<blockquote>
<p><em>&quot;(...) but the Abate Costa's duo was so difficult, both in time and style, that it was never well performed after twenty of thirty trials. (...)&quot;</em></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:42%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./17790102.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="58%" height="720"><section id="22" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:42%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1779-80)</h1>

<p><a href="http://www.bibliotecamusica.it/cmbm/scripts/lettere/scheda.asp?id=2790">Letter</a>  from Martini to Costa:</p>
<blockquote>
<p>&quot;<em>As soon as I laid eyes on the score (...) came to mind the music that years ago, through the famous Signor Tartini (...) I heard (...). I confess that your music surprised me at first, far removed as it is from all the music of the past and present. Afterwards, listening to it again gave me great pleasure (...)</em>&quot;</p>
</blockquote>
<p>2 Jan. 1779</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:42%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./17790102.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="58%" height="720"><section id="23" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:42%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1779-80)</h1>

<p><a href="http://www.bibliotecamusica.it/cmbm/scripts/lettere/scheda.asp?id=2790">Letter</a>  from Martini to Costa:</p>
<blockquote>
<p>&quot;<em>(...) so much so that I was not satisfied with listening to it, and Your Excellency will remember that through Mr. Tartini I searched for some of your compositions (...) But how can I obey you to tell my feelings when I am completely ignorant of the principles on which they are based?</em>&quot;</p>
</blockquote>
<p>2 Jan. 1779</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:42%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./17790213.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="58%" height="720"><section id="24" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:42%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1779-80)</h1>

<p><a href="http://www.bibliotecamusica.it/cmbm/scripts/lettere/scheda.asp?id=2791">Letter</a> from Costa to Martini:</p>
<p><em>(...) though I write without principle, I must tell you first of all that, if I compare my music with that of any composer, I believe that his is shaped, like mine, by the orientation of the ear, with the only difference that perhaps in his it does not always belong to him, but to those who made the principles on which his music is based.</em></p>
<p>13 Feb. 1779</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./scarlatti.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="25" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Scarlatti</h1>

<p>Scarlatti to Laugier:</p>
<blockquote>
<p>&quot;<em>(...) Scarlatti frequently told M. L'Augier, that he was sensible he had broke through all the rules of composition in his lessons; but asked if his deviations from these rules offended the ear? (...)</em>&quot;</p>
</blockquote>
<p>(Burney, page <a href="https://books.google.pt/books?id=a0lptAEACAAJ&amp;printsec=frontcover&amp;hl=pt-PT&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q=scarlatti&amp;f=false">253</a>)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="9" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./canoni.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="26" data-marpit-fragments="9" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Style</h1>

<ul>
<li data-marpit-fragment="1">Difficult fractions (rythm)</li>
<li data-marpit-fragment="2">One sole register (<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>G</mi></mrow><annotation encoding="application/x-tex">G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal">G</span></span></span></span>-clef)
<ul>
<li data-marpit-fragment="3">Free imitative style</li>
<li data-marpit-fragment="4">Constant modulation</li>
<li data-marpit-fragment="5">Crossings (&quot;stereophonic&quot; effect?)</li>
<li data-marpit-fragment="6">Continuous flow</li>
</ul>
</li>
<li data-marpit-fragment="7">Dissonances beyond what was tolerated at the time</li>
<li data-marpit-fragment="8">Ties versus spicatto notes</li>
<li data-marpit-fragment="9">Several occurrences of &quot;<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">♭</mi><mi mathvariant="normal">♮</mi></mrow><annotation encoding="application/x-tex">\flat\natural</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.94444em;vertical-align:-0.19444em;"></span><span class="mord">♭♮</span></span></span></span>&quot; (??)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;">
<h1>Style</h1>

<p>Ciacchi &amp; Dellaborra (<a href="https://sidm.it/ojs/index.php/fmi/article/view/1044">2020</a>):</p>
<blockquote>
<p>&quot;<em>To the ear, the effect is in some points astounding, so much as it is unpredictable, but convincing; in others, vice versa, it is incomprehensible and it seems that the succession of sounds is not determined by logic, but by the pure desire to amaze</em>&quot;.</p>
</blockquote>
<blockquote>
<p>&quot;<em>It is certain that Costa's catalog is not complete. (...) Curious character and musician outside the box of the time, Antonio da Costa is still waiting for an overall and documented judgment on his work.</em>&quot;</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="7" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;">

<p>Possible birth record:</p>
<blockquote>
<p>Porto, <a href="https://pesquisa.adporto.arquivos.pt/ViewerForm.aspx?id=490863">parish of Sé</a><br />
Born: 1713-12-27<br />
Baptized: 1714-01-01</p>

<h1>Current research</h1>

<p>Death possibly mentioned in the letters of Leonor de Almeida (Countess of Alorna)?</p>
<blockquote>
<p>She met him and was living in Vienna when he died.</p>
</blockquote>
<p>Possibly caricatured by Ghezzi in Rome?</p>
<blockquote>
<p>Pier Ghezzi (1674-1755) was a very prolific artist.</p>
</blockquote>
<p>(Aside: Ghezzi's caricature of Francisco A. Almeida)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./alorna.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="31" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Vienna (1780)</h1>

<p>Leonor de Almeida (Countess of Alorna):</p>
<blockquote>
<p>&quot;(...) <em>Falei já com a fidalga três vezes e bastante mas não tanto quanto é necessário para formar conceito dela com acerto; (...) ; faz bem versos; sabe francês italiano inglês latim e já principia a entender alemão</em>”.</p>
</blockquote>
<p>(Letter XIII, 1780)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./ghezzi-01.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="32" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>The &quot;Porto gang&quot;</h1>

<p>What about the &quot;<em>palestra do Nunes</em>&quot;, the group of partners that Costa left behind in 1749 and to whom he sends his music?</p>
<blockquote>
<p>Violinists João Peixoto, António Vieira, António Nunes, José Lopes ...?</p>
</blockquote>
<p>What about his portrait sent from Vienna in 1780...?</p>
<p>Meanwhile:</p>
<blockquote>
<p>Family <a href="https://digitarq.arquivos.pt/details?id=7637352">Gomes Costa Pacheco</a> fully identified.</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./violino3.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="33" data-background-color="lightcyan" style="--background-color:lightcyan;background-color:lightcyan;background-image:none;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Summary</h1>

<p>Teófilo Braga (<a href="https://purl.pt/63">1879</a>):</p>
<blockquote>
<p>&quot;<em>The name of Antonio da Costa, illustrating both Portuguese art and one of the great in this chorus of victims of obscurantism, resurfaces today as a protest in our history. This is why in any sense we will always proclaim the publication of his letters as a national service.</em>&quot;</p>
</blockquote>
<p>Sure! But now it's time to praise him for what, more than anything else, he was:</p>
<blockquote>
<p>a musician, a composer.</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:30%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./ghezzi-02.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="34" data-marpit-fragments="4" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:30%;">
